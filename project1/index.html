<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Runner Dino Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="game-title">Runner Dino Game</h1>
  
  <div class="game-layout">
    <div class="info-container">
      <div class="info-box" id="speed-display">Speed: 2s</div>
      <div class="info-box" id="score-display">Score: 0</div>
    </div>

    <div id="game-container">
      <div id="dino"></div>
      <div id="obstacle"></div>
      <div id="tall-obstacle" class="tall-obstacle"></div>
    </div>
  </div>

  <!-- End screen element -->
  <div id="end-screen" class="hidden">
    <h2>Game Over!</h2>
    <p>Your Score: <span id="final-score">0</span></p>
    <button id="restart-button">Restart Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
